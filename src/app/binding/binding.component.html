<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cargar Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="Manejador.js"></script>
        <!-- Versión compilada y comprimida del CSS de Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <!-- Tema opcional -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
        <!-- Versión compilada y comprimida del JavaScript de Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>Nombre</h3>
    <input type="text" [(ngModel)]="nombre"><br><br>
    <h3>Apellido</h3>
    <input type="text" [(ngModel)]="apellido"><br><br>
    <h3>Sueldo</h3>
    <input type="number" [(ngModel)]="sueldo"><br><br>
    <input type="button" value="Enviar" (click)="Enviar()">


    <div *ngIf="lista.length>0">
        <div class="container-fluid">
            <div class="row" >
                <div class="col-sm-4  col-md-4 col-xs-4 ">Nombre</div>
                <div class="col-sm-4  col-md-4 col-xs-4">Apellido</div>
                <div class="col-sm-4  col-md-4 col-xs-4 ">Sueldo</div>
            </div>
            <div *ngFor="let persona of lista;let par=even;let impar=odd;let first= first;let i= index">
                    <div class="row" [ngClass]="{trece:i==12,par:par,impar:impar}">
                        <div class="col-sm-4  col-md-4 col-xs-4 ">{{persona.nombre}}</div>
                        <div class="col-sm-4  col-md-4 col-xs-4">{{persona.apellido}}</div>
                        <div class="col-sm-4  col-md-4 col-xs-4 ">{{persona.sueldo}}</div>
                    </div>
                
            </div>

        </div>
    </div>
    
</body>
</html>
